<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form oninput="c.value=parseInt(a.value)+parseInt(b.value)">
        <label for ="a"></label>
        <input type="text" id="a" value="10"><br>
         <label>+</label><br>
        <input type="range" id="b"  value="60" ><br>
        <label>=</label>
        <input type="output" for="a b" name="c"> <br>
        </form>
</body>
