<style>
    .loader{
         margin :auto;
         height: 200px;
width: 200px;
border: 20px solid grey;
border-top: 20px solid orange;
animation: spin 0.4s linear infinite;
border-radius: 50%;
    }
   @keyframes spin 
    {
    0%{ transform: rotate(0deg) }
        100%{ transform :rotate(360deg)}
    }
</style>
<body>
    <div class="loader"></div>
</body>
