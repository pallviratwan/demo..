<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angry Bird Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #87CEEB;
}

.angry-bird {
    position: relative;
    width: 100px;
    height: 100px;
}

.body {
    background-color: red;
    border-radius: 50%;
    width: 100%;
    height: 100%;
    position: absolute;
}

.eye {
    background-color: white;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    position: absolute;
    top: 30%;
    overflow: hidden;
}

.eye.left {
    left: 25%;
}

.eye.right {
    right: 25%;
}

.pupil {
    background-color: black;
    border-radius: 50%;
    width: 10px;
    height: 10px;
    position: absolute;
    top: 25%;
    left: 25%;
    animation: blink 4s infinite;
}

.beak {
    background-color: yellow;
    width: 30px;
    height: 20px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%);
    clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
}

.eyebrow {
    background-color: black;
    width: 30px;
    height: 5px;
    position: absolute;
    top: 15%;
}

.eyebrow.left {
    left: 15%;
    transform: rotate(-20deg);
}

.eyebrow.right {
    right: 15%;
    transform: rotate(20deg);
}

@keyframes fly {
    0% {
        transform: translateY(0) rotate(0);
    }
    50% {
        transform: translateY(-50px) rotate(-10deg);
    }
    100% {
        transform: translateY(0) rotate(0);
    }
}

@keyframes blink {
    0%, 60%, 100% {
        height: 10px;
    }
    95% {
        height: 0;
    }
}

.angry-bird {
    animation: fly 1s infinite;
}

</style>
<body>
    <div class="angry-bird">
        <div class="body"></div>
        <div class="eye left">
            <div class="pupil"></div>
        </div>
        <div class="eye right">
            <div class="pupil"></div>
        </div>
        <div class="beak"></div>
        <div class="eyebrow left"></div>
        <div class="eyebrow right"></div>
    </div>
</body>
</html>
